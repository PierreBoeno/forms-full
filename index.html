<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Full</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar uma conta</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Name of user</label>
          <input
            type="text"
            id="username"
            placeholder="Insert your name user"
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Insert your email" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="text" id="password" placeholder="Insert your password" />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>
        <div class="form-control">
          <label for="password-confirmation">Password confirmation</label>
          <input
            type="text"
            id="password-confirmation"
            placeholder="Password confirmation"
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-solid fa-circle-check"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit" class="btn-grad">Send</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/1891c950f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
